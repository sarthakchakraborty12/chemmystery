<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta data-rh = "true" property = "og.image" content = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPWe27TAfhhItXY4_eQlvIrvtGXMMQZFI1t5ThzkkWrA27q-dKzHHmMNkpYUEY6EV73A_2zk5_sItozRgrF6QQ8WB93dayJKg-DkcRZlxX5DPgwPaySFu3daiR54xf7R5DwYKk098DnFXebyh82eVrQ_v6Xf0syaDSh1HpUmudXKJTKKFoo-q8f0wVCaU/w497-h261/chemmysterylinkpreview.png">
    <link rel="stylesheet" href="stylesnew.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Chem-Mystery Game</title>
    <link rel="icon" href="Chem-Mystery-Favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal; /* Set body font to Raleway */
            font-style: normal;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            background-image: linear-gradient(to left,#ffc400,#DDFF00 );
            color: transparent;
            background-clip: text;
            
        }

        /* Emoji rain styles */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            pointer-events: none;
            overflow: hidden;
            z-index: 999; /* Ensure it's behind the popup but above other elements */
            z-index: 999;
        }

        .emoji {
            font-size: 2em;
            position: absolute;
            animation: rain 2s linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="game-heading"></h1>
        <div class="game-stats">
            <h2>Accuracy: <span id="accuracy">0 out of 118</span></h2>
            <h2>Moves: <span id="moves">0</span></h2>
        </div>
        <div class="stopwatch">
            <h3>Time: <span id="stopwatch">00:00:00</span></h3>
        </div>
        <div class="periodic-table" id="periodic-table">
            <!-- The grid divs will be dynamically created by JavaScript -->
        </div>
    </div>

    <!-- Emoji rain container -->
    <div class="emoji-rain" id="emoji-rain"></div>

    <script src="scriptnew.js"></script>
</body>
</html>
</html>
