<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Test Page</title>
    <style>
        body {
            background-color: #352C39;
            color: #D3D3D3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Emoji rain styles (Copied from mainpage.html) */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .emoji {
            font-size: 2em;
            position: absolute;
            animation: rain 3s linear infinite;
            top: -100px; /* Start off-screen */
        }

        @keyframes rain {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Popup styles (Copied from stylesnew.css, but inline for this example) */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #443C49;
            border: 3px solid #D3D3D3;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            text-align: center; /* Center the content */
        }

        .popup button {
            background-color: #ffb700;
            color: #010101;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        .popup button:hover {
            background-color: #f2ff00;
        }

    </style>
</head>
<body>
    <h1>Test Page</h1>
    <button id="test-button">Show Completion</button>

    <div class="emoji-rain" id="emoji-rain"></div>

    <script>
        function startEmojiRain() {
            const emojiRainContainer = document.getElementById('emoji-rain');
            emojiRainContainer.innerHTML = ''; // Clear any existing emojis

            const numberOfEmojis = 50; // Adjust as needed

            for (let i = 0; i < numberOfEmojis; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = 'ðŸŽ‰'; // Set the emoji

                // Random positioning
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.fontSize = `${1 + Math.random()}em`; // Random Size

                // Random rotation
                emoji.style.animationDelay = `${Math.random() * 3}s`;

                emojiRainContainer.appendChild(emoji);
            }
        }

        function showCompletionPopup() {
            startEmojiRain();

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You've completed the periodic table!</p>
                <p>Total Moves: 10</p>
                <p>Time: 00:00:15</p>
                <p>Score: 100%</p>
            `;

            const continueButton = document.createElement('button');
            continueButton.innerText = 'Replay';
            continueButton.addEventListener('click', () => {
                document.body.removeChild(popup);
            });

            popup.appendChild(continueButton);
            document.body.appendChild(popup);
        }

        // Attach the showCompletionPopup function to the button click
        document.getElementById('test-button').addEventListener('click', showCompletionPopup);
    </script>
</body>
</html>
